worker_processes auto;
rtmp_auto_push on;
events {}
rtmp {
    server {
        listen 1935;
        listen [::]:1935 ipv6only=on;

        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 10s; # default es 5s
            hls_playlist_length 2m; # default es 30s
            # una vez la duraci칩n de transmision es alcanzada, se eliminan los archivos antiguos

            # autenticaci칩n
            on_publish http://auth_server:8000/auth;
        }
    }
}

http {
    server {
        listen 8080;

        location / {
            root /www;
        }

        # Nueva ubicaci칩n para archivos est치ticos
        location /static {
            alias /www;
        }

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                application/octet-stream ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;

            # Para evitar problemas con CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
        }
    }
}